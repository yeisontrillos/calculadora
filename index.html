<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container"> 
        <div class="pocho__calcenter">
            <form>
                <div class="encabezado">
                    <h1>KADIO</h1>
                </div>
                <div class="pocho__calcenter__two">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value =''" class="delete">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" >
                    <input type="button" value="." onclick="display.value +='.'" class="operador">
                    <input type="button" value="/" onclick="display.value +='/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'" class="operador">
                    <input type="button" value="8" onclick="display.value +='8'"  class="operador">
                    <input type="button" value="9" onclick="display.value +='9'"  class="operador">
                    <input type="button" value="*" onclick="display.value +='*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'"  class="operador">
                    <input type="button" value="5" onclick="display.value +='5'" class="operador">
                    <input type="button" value="6" onclick="display.value +='6'"  class="operador">
                    <input type="button" value="-" onclick="display.value +='-'" >
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'"  class="operador">
                    <input type="button" value="2" onclick="display.value +='2'"  class="operador">
                    <input type="button" value="3" onclick="display.value +='3'"  class="operador">
                    <input type="button" value="+"onclick="display.value +='+'" >
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value +='0'" class="operador">
                    <input type="button" value="00" onclick="display.value +='00'"  class="operador">
                    <input type="button" value="=" class="pocho__calcenter__three" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
